		<script src="../js/jquery-1.12.1.min.js"></script>

		<script>
            "use strict";
            /*global $ */
			$.fn.kleurRijen = function () {
				// kleur de rijen afwisselend grijs
				// nu als een plug-in
				// let op het keyword 'this' : dat verwijst naar het element waarop
				// deze functie moet worden toegepast (= het element waarop deze
				// plugin werd aangeroepen)
				
				$("tbody tr:odd", this).css("background-color", "#CCC");
				$("tbody tr:even", this).css("background-color", "#EEE");
				return this;
			};
	
			$(document).ready(function () {
				
				var tabel = $("#weerdata");
				tabel.kleurRijen();
				
				$('th', tabel).each(function (columnIndex) {
					if ($(this).is('.sorteer.alfabet')) {
						$(this).click(function () {
							var rijen = tabel.find('tbody > tr');
							rijen.sort(function (a, b) {
								var keyA = $(a).children('td').eq(columnIndex).text().toUpperCase(),
                                    keyB = $(b).children('td').eq(columnIndex).text().toUpperCase();

								if (keyA < keyB) {
                                    return -1;
                                }
									
								if (keyA > keyB) {
                                    return 1;
                                }
									
								return 0;
							});

							$.each(rijen, function (index, rij) {
								tabel.children('tbody').append(rij);
							});
							tabel.kleurRijen();
						});
					}
				});
			});
			
			

		</script>
	</head>
