		<script>
            "use strict";
            /*global $, jQuery */
			(function ($) {
				$.fn.toonLinkInformatie = function (options) {
					
					// vul de standaardwaarden in en vul aan met de options
					var settings = $.extend({
						"fontsize" : "auto",
						"color" : "blue",
						"fontfamily" : "arial, helvetica, sans-serif"
					}, options);
					
					return this.filter("a[href^='http']").each(function () {
						var adres = $(this).attr("href"),
                            info = $(this).after(" <span>(" + adres.replace('http://', "") + ")<\/span>");
						$(info).next().css("font-size", settings.fontsize);
						$(info).next().css("color", settings.color);
						$(info).next().css("font-family", settings.fontfamily);
					});
				};
			})(jQuery);

			$(document).ready(function () {
				// het doorgeven van de parameters zelf
				$("a").toonLinkInformatie({
					"fontsize" : "11px",
					"color" : "orange"
					// als we geen 'fontfamily' mee opgeven, wordt de 
					// default gebruikt van hierboven
				});

			});

		</script>
