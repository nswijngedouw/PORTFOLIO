<html>
    <head>
        <style>
            .titel
            {
                text-align:center;
                line-height: 200px;
                font-size: 1px;
                color:#00b;
            }
        </style>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript">
            "use strict";
            /*global $ */
            $(document).ready(function () {
                $("#inhoud").addClass("titel");
                $("#inhoud").html("Starten met jQuery");
                $("#inhoud").animate(
                    {fontSize: "90px"},
                    10000
                );
                
            });
        </script>
        

    </head>
    <body>
        
        <div id="inhoud"></div>

    </body>
</html>
